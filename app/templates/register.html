{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="bg-gray-800 p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <form method="POST">
        <div class="mb-4">
            <label class="block mb-1">Username</label>
            <input name="username" type="text" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Password</label>
            <input name="password" type="password" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring" required>
        </div>
        <div class="mb-6">
            <label class="block mb-1">Confirm Password</label>
            <input name="confirm" type="password" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring" required>
        </div>
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded font-semibold">Register</button>
        <p class="text-center mt-4 text-sm text-gray-400">
            Already have an account? <a href="{{ url_for('auth.login') }}" class="text-green-400 hover:underline">Login</a>
        </p>
    </form>
</div>
{% endblock %}
